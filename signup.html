<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        #outer{
            width:30%;
            margin-left: 330px ;
            margin-top: 100px;
            background-color: rgb(32, 236, 236);
            box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
        }
       
        #upper>h2{
            padding-top: 45px;
            color:white;
            text-align: center;
        }
        #lower{
            padding-bottom: 40px;
           
        }
        #lower>form{
            display:grid;
            grid-template-columns: 85%;
            grid-row-gap: 15px;
            padding:15px;
            justify-content: center;
            
            
        }
        #lower>form>input{
            padding:14px;
            border:none;
        }
        #lower>form>button{
            color:white;
            background-color: rgb(96, 124, 124);
            border:none;
            padding:12px;
        }
        
    </style>
</head>
<body>
    <div id="outer">
        <div id="upper">
            <h2>- Visitor -</h2>
        </div>
        <div id="lower">
            <form>
                <input id="name" type="text" placeholder="Full name"/>
                <input id="email" type="mail" placeholder="Email"/>
                <input id="org" type="text" placeholder="Organization"/>
                <button type="submit">SIGN UP</button>
                <button type="button">RETURN</button> 
            </form>
        </div>
        
    </div>
</body>
</html>
<script>
    let form=document.querySelector("form");
    form.addEventListener("submit",function(e){
    e.preventDefault();
    let obj={
        name:form.name.value,
        email:form.email.value,
        org:form.org.value
    };
    console.log(obj);

    });
    
</script>
